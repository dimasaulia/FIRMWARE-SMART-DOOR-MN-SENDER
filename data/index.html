<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesh Manager</title><style>@import url(https://fonts.googleapis.com/css2?family=Pathway+Extreme:wght@300&display=swap);:root{--color-1:#F5F5F5;--color-2:#E8E8E8;--color-3:#252b34;--color-4:#30C8AC;--color-5:#047661}h1,h2,h3,h4,h5,h6{margin:0}*{margin:0}h2{color:var(--color-4);margin-bottom:2rem;text-align:center;width:100%}body{align-items:center;background:var(--color-1);font-family:'Pathway Extreme',sans-serif;margin:0;position:relative}main{background:var(--color-1);box-sizing:border-box;display:flex;flex-direction:column;justify-content:center;margin:auto;min-height:100vh;padding:0 4rem;width:480px}form{display:flex;flex-direction:column;justify-content:space-between}label{color:var(--color-3);font-weight:400;margin-bottom:.25em}input[type=password],input[type=text]{background:var(--color-2);border:none;border-radius:10px;box-sizing:border-box;font-size:14px;margin-bottom:1.5rem;outline:0;padding:14px 1rem}input[type=password]:focus,input[type=text]:focus{outline:2px solid var(--color-4)}a,input[type=submit]{background:var(--color-4);border:none;border-radius:10px;box-sizing:border-box;color:var(--color-1);font-size:14px;font-weight:700;margin-bottom:1.5rem;outline:0;padding:14px 1rem}a{background:var(--color-5);text-align:center;text-decoration:none}@media only screen and (max-width:576px){main{padding:2rem;width:100%!important}}</style></head><body><main><h2>Mesh Network Manager</h2><form action="/" method="POST"><label for="ssid">Mesh SSID</label><input type="text" placeholder="Please Input Mesh Name" id="ssid" name="ssid"><label for="password">Mesh Password</label><input type="password" placeholder="Please Input Mesh Name" id="password" name="password"><label for="gateway">Destination Gateway</label><input type="text" placeholder="Please Input Gateway Name" id="gateway" name="gateway"><label for="node">Node</label><input type="text" placeholder="Please Input (this) Node Name" id="node" name="node"><input type="submit" value="Save Credentials"></form><a href="/update">Update Firmware</a></main></body></html>
