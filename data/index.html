<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mesh Manager</title>
</head>

<body>
    <main>
        <h2>Mesh Network Manager</h2>
        <form action="/" method="POST">
            <label for="ssid">Mesh SSID</label>
            <input type="text" placeholder="Please Input Mesh Name" id="ssid" name="ssid">
            <label for="password">Mesh Password</label>
            <input type="password" placeholder="Please Input Mesh Name" id="password" name="password">
            <label for="gateway">Destination Gateway</label>
            <input type="text" placeholder="Please Input Gateway Name" id="gateway" name="gateway">
            <label for="node">Node</label>
            <input type="text" placeholder="Please Input (this) Node Name" id="node" name="node">
            <input type="submit" value="Save Credentials">
        </form>
    </main>
</body>

</html>
